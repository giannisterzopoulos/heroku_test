{% extends "base_generic.html" %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" />

    {% if perms.catalog.change_book and book.pk != None %} <!-- Don't show when creating book -->
        <a class="btn btn-danger" href="{% url 'book_delete' book.pk %}" role="button">Delete</a>
    {% endif %}    
</form>

{% endblock %}
