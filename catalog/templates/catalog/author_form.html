{% extends "base_generic.html" %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" />
    
    {% if perms.catalog.change_author and author.pk != None %} <!-- Don't show when creating author -->
        <a class="btn btn-danger" href="{% url 'author_delete' author.pk %}" role="button">Delete</a>
    {% endif %}
</form>

{% endblock %}
