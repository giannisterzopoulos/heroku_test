{% extends "base_generic.html" %}

{% block content %}
    <h1>Book List</h1>

    {% if book_list %}
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
          </tr>
        </thead>
        <tbody>
          {% for book in book_list %} 
          <tr>
            <td><a href="{% url 'book-detail' book.pk %}">{{ book.title }}</a></td>
            <td>{{ book.author }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
